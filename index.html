<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News-Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="newsLogo">
                <img src="newsLogo.jpg" alt="news logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="list-link nav-item" id="trending" onclick="onNavItemClick('trending')">Trending</li>
                    <li class="list-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li>
                    <li class="list-link nav-item" id="entertainment" onclick="onNavItemClick('entertainment')">Entertainment </li>
                    <li class="list-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics </li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. science">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="cards-container container flex" id="cards-container"></div>
    </main>
    
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://placeholder.com/400x200" alt="news-image" id="news-image">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 id="news-source" class="id">source-Time</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor</p>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
